{% extends "entries/base.html" %}
{% block content %}
<div class="col-md-8">

        <div class="card mb-4 mt-4">
            <div class="card-header">
                Login into your Account
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                     <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Signup</a>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
